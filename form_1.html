<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="utf-8">
</head>
<body>
<form action="">
  <fieldset>
    <legend>Інформація про об'єкт</legend>

        <label for="title">Заголовок</label>
          <input id="title" name="title" placeholder="Введіть назву об'єкта" type="text">

        <label for="posterSrc">Фото об'єкта</label>
          <input type="file">

        <label for="price">Ціна за кв. метр</label>
          <input id="price" name="price" placeholder="Введіть ціну" value="" type="number">

        <label for="object-class">Клас об'єкта</label>
          <input name="object-class" id="object-class" placeholder="Введіть клас об'єкта" type="text">

        <label for="status">Статус</label>
          <select name="status" id="status">
            <option selected="selected">Проект</option>
            <option>Будується</option>
            <option>Зданий</option>
            <option>Скандальний</option>
          </select>


        <label for="rating">Рейтинг</label>

          <input id="rating" type="checkbox">

    </fieldset>
    <fieldset>
      <legend>Адреса</legend>


          <label for="city">Місто</label>
          <input name="city" id="city" placeholder="Введіть назву міста" type="text">



          <label for="micro-district">Мікрорайон</label>
          <input name="micro-district" id="micro-district" placeholder="Введіть назву мікрорайона" type="text">
  


          <label for="street">Вулиця</label>
          <input name="street" id="street" placeholder="Enter street name" type="text">
    </fieldset>

  <fieldset>
    <legend>Контент</legend>
      <textarea name="" id="" cols="20" rows="10"></textarea>
  </fieldset>

    <button type="submit">
      Зберегти
    </button>
    <button type="reset">
      Скасувати
    </button>
</form>
</body>
</html>
